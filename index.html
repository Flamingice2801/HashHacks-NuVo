<html>
<head>
    <meta charset="utf-8">
    <title>VoteChain</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/javascript" src="js/block.js"></script>
    <h1>VoteChain</h1>
    <p id="tagline">Chaining your votes</p>
    <div id="voting_area">
        <div id="candidates">
            <ul id="candi_list">
                <li><input type="radio" name="candidate" class="candidate" id="c1">Candidate 1</button></li>
                <li><input type="radio" name="candidate" class="candidate" id="c2">Candidate 2</button></li>
                <li><input type="radio" name="candidate" class="candidate" id="c3">Candidate 3</button></li>
                <li><input type="radio" name="candidate" class="candidate" id="c4">Candidate 4</button></li>
            </ul>
        </div>
        <button id="cast">Vote</button>
        <div id="notif">

        </div>
        <script>
            var candidateRadios = document.getElementsByClassName("candidate"); 

            document.getElementById("cast").onclick = function(e) {
                var candidateNum;
                for(i = 0; i < candidateRadios.length; i++) {
                    if(candidateRadios[i].checked) {
                        candidateNum = i+1;
                        break;
                    }
                }
                document.getElementById("notif").innerHTML = "Voted for candidate #" + candidateNum;
            }
        </script>
    </div>
</body>
</html>
