        </div>
        <div id="notif">

        </div>
        <script>
            var candidateButtons = document.getElementById("candi_list").childNodes;
            
            function setNotif(candidateNum) {
                document.getElementById("notif").innerHTML = "Pressed candidate button " + candidateNum;
            }
            

        </script>
    </div>
